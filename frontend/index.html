<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Magoga | Chat</title>
</head>

<body>

    <div id="mediaModal" class="media-modal">
        <span class="media-modal__close material-symbols-outlined">close</span>
        <div class="media-modal__content">
            <!-- Conteúdo da mídia será inserido aqui dinamicamente -->
        </div>
    </div>

    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages">
                <!-- <div class="message--self">Hello, World!</div>

                <div class="message--other">
                    <span class="message--sender">Manual do Dev</span>
                    Olá, Mundo!
                </div> -->
            </section>

            <div class="chat__attachment-preview" id="attachmentPreview" style="display: none;">
                <div class="preview-content">
                    <span class="file-name"></span>
                    <button type="button" class="preview-close">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            </div>
            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" />
                <input type="file" id="fileInput" class="chat__file-input" accept="image/*,video/*" hidden />
                <button type="button" class="chat__button chat__button--attachment"
                    onclick="document.getElementById('fileInput').click()">
                    <span class="material-symbols-outlined">attach_file</span>
                </button>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

    </section>

    <script src="./js/script.js"></script>
</body>

</html>
